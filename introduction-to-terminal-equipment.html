<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to Terminal Equipment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.98);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .progress-container {
      background: #f1f5f9;
      height: 8px;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #8b5cf6, #7c3aed);
      border-radius: 4px;
      transition: width 0.4s ease;
      box-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
    }
    
    .quiz-content {
      padding: 2.5rem;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .back-button {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.875rem;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    
    .quiz-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #1f2937;
      text-align: center;
      flex: 1;
    }
    
    .question-number {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    
    .question-text {
      font-size: 1.375rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .options-container {
      margin-bottom: 2rem;
    }
    
    .option-label {
      display: block;
      padding: 1rem 1.25rem;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.75rem;
    }
    
    .option-label:hover {
      background: #f1f5f9;
      border-color: #cbd5e1;
      transform: translateY(-1px);
    }
    
    .option-label.selected {
      background: #ede9fe;
      border-color: #8b5cf6;
      color: #7c3aed;
    }
    
    .option-input {
      margin-right: 0.75rem;
    }
    
    .button-container {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .nav-button {
      flex: 1;
      padding: 0.875rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .back-nav-button {
      background: #6b7280;
      color: white;
    }
    
    .back-nav-button:hover {
      background: #4b5563;
      transform: translateY(-2px);
    }
    
    .next-button {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
    }
    
    .next-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }
    
    .feedback {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    
    .results-table th,
    .results-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .results-table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    
    .correct {
      color: #059669;
      font-weight: 600;
    }
    
    .incorrect {
      color: #dc2626;
      font-weight: 600;
    }
    
    .results-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    .print-button {
      background: #6b7280;
      color: white;
    }
    
    .print-button:hover {
      background: #4b5563;
    }
    
    .restart-button {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: white;
    }
    
    .restart-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      
      .container {
        max-width: 100%;
        border-radius: 16px;
      }
      
      .quiz-content {
        padding: 1.5rem;
      }
      
      .header {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }
      
      .quiz-title {
        font-size: 1.5rem;
        order: -1;
      }
      
      .back-button {
        align-self: flex-start;
        font-size: 0.8rem;
        padding: 0.6rem 1rem;
      }
      
      .question-text {
        font-size: 1.2rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .nav-button {
        padding: 1rem;
        font-size: 1rem;
      }
      
      .results-actions {
        flex-direction: column;
      }
    }
    
    @media print {
      body {
        background: white;
      }
      
      .container {
        background: white;
        box-shadow: none;
        width: 100%;
        max-width: 100%;
      }
      
      .back-button,
      .nav-button,
      .results-actions {
        display: none;
      }
      
      .results-table {
        border-collapse: collapse;
      }
      
      .results-table th,
      .results-table td {
        border: 1px solid #ddd;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container" class="container">
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
    </div>
    <div class="quiz-content">
      <div class="header">
        <a href="index.html" class="back-button">
          ← Back to Menu
        </a>
        <h1 class="quiz-title">Introduction to Terminal Equipment</h1>
        <div style="width: 140px;"></div> <!-- Spacer for centering -->
      </div>
      <div id="question-number" class="question-number"></div>
      <div id="question-text" class="question-text"></div>
      <div id="options-form" class="options-container"></div>
      <div id="feedback" class="feedback"></div>
      <div class="button-container">
        <button id="back-btn" onclick="backQuestion()" class="nav-button back-nav-button">Back</button>
        <button id="next-btn" onclick="nextQuestion()" class="nav-button next-button">Next</button>
      </div>
    </div>
  </div>
  
  <div id="results-container" class="container" style="display: none;">
    <div class="quiz-content">
      <div class="header">
        <a href="index.html" class="back-button">
          ← Back to Menu
        </a>
        <h1 class="quiz-title">Terminal Equipment - Results</h1>
        <div style="width: 140px;"></div> <!-- Spacer for centering -->
      </div>
      <p style="text-align: center; font-size: 1.25rem; margin-bottom: 1.5rem; color: #374151;">
        Your Score: <span id="final-score" style="font-weight: 700; color: #059669;"></span> out of 25
      </p>
      <table id="results-table" class="results-table"></table>
      <div class="results-actions">
        <button onclick="printResults()" class="nav-button print-button">Print Results</button>
        <button onclick="restartQuiz()" class="nav-button restart-button">Restart Quiz</button>
      </div>
    </div>
  </div>
    <form id="options-form" class="space-y-3">
      <!-- Options will be dynamically loaded here -->
    </form>
    <div id="feedback" class="mt-6 text-center font-medium text-red-600"></div>
    <div class="flex justify-center gap-4 mt-8">
      <button id="back-btn" onclick="backQuestion()" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium min-w-[100px]">Back</button>
      <button id="next-btn" onclick="nextQuestion()" class="px-6 py-3 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition-colors duration-200 font-medium min-w-[100px]">Next</button>
    </div>
  </div>
  <div id="results-container" class="container p-8 rounded-xl shadow-xl hidden">
    <div class="flex justify-between items-center mb-6">
      <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium text-sm">
        ← Back to Menu
      </a>
      <h1 class="text-3xl font-bold text-gray-800 flex-1 text-center">Introduction to Terminal Equipment - Results</h1>
      <div class="w-24"></div> <!-- Spacer for centering -->
    </div>
    <div class="text-center mb-8">
      <p class="text-xl mb-2 text-gray-700">Your Score:</p>
      <p class="text-4xl font-bold text-blue-700"><span id="final-score"></span> out of 15</p>
    </div>
    <div class="overflow-x-auto">
      <table id="results-table" class="results-table"></table>
    </div>
    <div class="flex justify-center gap-4 mt-8">
      <button onclick="printResults()" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium min-w-[120px]">Print Results</button>
      <button onclick="restartQuiz()" class="px-6 py-3 bg-blue-700 text-white rounded-lg hover:bg-blue-800 transition-colors duration-200 font-medium min-w-[120px]">Restart Quiz</button>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which crane moves on wheels or rails and is used for stacking or loading/unloading containers in yards?",
        options: ["Gantry Crane", "Jib Crane", "Reach Stacker", "Automatic Guided Vehicle"],
        correct: "Gantry Crane"
      },
      {
        question: "What type of crane is known as Rubber-Tyred Gantry Crane?",
        options: ["A rail-driven yard crane", "A crane with wheels for mobility", "A crane with a rotating arm", "A crane on a barge"],
        correct: "A crane with wheels for mobility"
      },
      {
        question: "Which crane is rail-driven, fully automated, and uses laser guidance for precision?",
        options: ["Rail-mounted Gantry Crane", "Jib Crane", "Bridge Crane", "Floating Crane"],
        correct: "Rail-mounted Gantry Crane"
      },
      {
        question: "What power source makes the Rail-mounted Gantry Crane faster and cleaner?",
        options: ["Diesel", "Electric", "Hydraulic", "Solar"],
        correct: "Electric"
      },
      {
        question: "Which crane is fixed with a rotating arm and a hoist trolley, ideal for smaller vessels?",
        options: ["Gantry Crane", "Jib Crane", "Reach Stacker", "Bridge Crane"],
        correct: "Jib Crane"
      },
      {
        question: "What equipment is fitted with a mast-mounted spreader for lifting containers from top, bottom, or side?",
        options: ["Front Loader", "Reach Stacker", "Straddle Carriers", "Mafi Trailer"],
        correct: "Front Loader"
      },
      {
        question: "Which vehicle has a telescopic boom to lift and stack containers several rows deep and high?",
        options: ["Reach Stacker", "Front Loader", "Automatic Guided Vehicle", "Autonomous Truck"],
        correct: "Reach Stacker"
      },
      {
        question: "Which crane runs on elevated rails with a movable bridge and hoist trolley?",
        options: ["Bridge Crane", "Floating Crane", "Jib Crane", "Gantry Crane"],
        correct: "Bridge Crane"
      },
      {
        question: "What are the key characteristics of a Bridge Crane?",
        options: ["Heavy-duty, barge-mounted", "Lightweight, fast, and flexible", "Rail-driven, automated", "Fixed with a rotating arm"],
        correct: "Lightweight, fast, and flexible"
      },
      {
        question: "Which crane is mounted on a barge or pontoon and handles exceptionally heavy cargo?",
        options: ["Floating Crane", "Rail-mounted Gantry Crane", "Jib Crane", "Bridge Crane"],
        correct: "Floating Crane"
      },
      {
        question: "What vehicle recognizes its path using sensors detecting changes in the magnetic field?",
        options: ["Automatic Guided Vehicle", "Straddle Carriers", "Reach Stacker", "Front Loader"],
        correct: "Automatic Guided Vehicle"
      },
      {
        question: "Which machine drives over containers, lifts them with a spreader, and moves them around the yard?",
        options: ["Straddle Carriers", "Mafi Trailer", "Autonomous Truck", "Front Loader"],
        correct: "Straddle Carriers"
      },
      {
        question: "What is a Mafi Trailer used for?",
        options: ["Stacking containers", "Carrying heavy cargo in roll-on/roll-off operations", "Lifting with a telescopic boom", "Automated path navigation"],
        correct: "Carrying heavy cargo in roll-on/roll-off operations"
      },
      {
        question: "Which truck is Hutchinson Ports' first AI machine-learning vehicle equipped with nGen?",
        options: ["Autonomous Truck", "Reach Stacker", "Front Loader", "Automatic Guided Vehicle"],
        correct: "Autonomous Truck"
      },
      {
        question: "What is the purpose of a Twist Lock in container handling?",
        options: ["To rotate containers", "To stabilize container stacking on a ship", "To lift containers with a spreader", "To guide autonomous vehicles"],
        correct: "To stabilize container stacking on a ship"
      }
    ];

    // Shuffle the quizData array when the page loads
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }
    shuffleArray(quizData);

    let currentQuestion = 0;
    let answers = new Array(quizData.length).fill(null);

    function updateProgress() {
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
    }

    function loadQuestion() {
      try {
        const q = quizData[currentQuestion];
        document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${quizData.length}:`;
        document.getElementById('question-text').textContent = q.question;
        
        const optionsForm = document.getElementById('options-form');
        optionsForm.innerHTML = '';
        
        q.options.forEach(option => {
          const label = document.createElement('label');
          label.className = 'option-label';
          label.innerHTML = `<input type="radio" name="answer" value="${option}" class="option-input"> ${option}`;
          
          // Add click handler for selection styling
          label.addEventListener('click', function() {
            document.querySelectorAll('.option-label').forEach(l => l.classList.remove('selected'));
            this.classList.add('selected');
          });
          
          optionsForm.appendChild(label);
        });
        
        // Restore previous selection
        if (answers[currentQuestion]) {
          const selectedInput = document.querySelector(`input[value="${answers[currentQuestion]}"]`);
          if (selectedInput) {
            selectedInput.checked = true;
            selectedInput.parentElement.classList.add('selected');
          }
        }
        
        document.getElementById('feedback').textContent = '';
        document.getElementById('back-btn').disabled = currentQuestion === 0;
        document.getElementById('next-btn').disabled = false;
        updateProgress();
      } catch (error) {
        console.error('Error loading question:', error);
      }
    }

    function nextQuestion() {
      try {
        const selectedAnswer = document.querySelector('input[name="answer"]:checked');
        if (!selectedAnswer && currentQuestion < quizData.length - 1) {
          document.getElementById('feedback').innerHTML = '<div style="color: #dc2626; background: #fef2f2; padding: 0.75rem; border-radius: 8px;">Please select an answer!</div>';
          return;
        }

        if (selectedAnswer) {
          answers[currentQuestion] = selectedAnswer.value;
        }

        if (currentQuestion < quizData.length - 1) {
          currentQuestion++;
          loadQuestion();
        } else {
          showResults();
        }
      } catch (error) {
        console.error('Error in nextQuestion:', error);
      }
    }

    function backQuestion() {
      try {
        if (currentQuestion > 0) {
          currentQuestion--;
          loadQuestion();
        }
      } catch (error) {
        console.error('Error in backQuestion:', error);
      }
    }

    function showResults() {
      try {
        document.getElementById('quiz-container').style.display = 'none';
        document.getElementById('results-container').style.display = 'block';

        let score = 0;
        const resultsTable = document.getElementById('results-table');
        resultsTable.innerHTML = '<tr><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Status</th></tr>';

        quizData.forEach((q, index) => {
          const userAnswer = answers[index] || 'Not answered';
          const isCorrect = userAnswer === q.correct;
          if (isCorrect) score++;
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${q.question}</td>
            <td>${userAnswer}</td>
            <td>${q.correct}</td>
            <td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct' : 'Incorrect'}</td>
          `;
          resultsTable.appendChild(row);
        });

        document.getElementById('final-score').textContent = score;
      } catch (error) {
        console.error('Error in showResults:', error);
      }
    }

    function printResults() {
      try {
        window.print();
      } catch (error) {
        console.error('Error in printResults:', error);
      }
    }

    function restartQuiz() {
      try {
        currentQuestion = 0;
        answers.fill(null);
        shuffleArray(quizData);
        document.getElementById('results-container').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
      } catch (error) {
        console.error('Error in restartQuiz:', error);
      }
    }

    loadQuestion();
  </script>
</body>
</html>
