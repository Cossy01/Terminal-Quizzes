<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to Vessel Types</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .quiz-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .option:hover {
      background: #e0e0e0;
    }
    .option.selected {
      background: #d0eaff;
      border-color: #007bff;
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .quiz-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="quiz-container">
    <a href="index.html" class="text-blue-600 hover:underline">‚Üê Back to Menu</a>
    <h1 class="text-2xl font-bold text-center text-gray-800">Introduction to Vessel Types</h1>
    <div id="mode-select" class="mt-6">
      <h2 class="text-lg font-semibold">Choose your learning mode:</h2>
      <div class="mt-4">
        <button id="study-mode" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Study Mode</button>
        <p class="mt-2 text-gray-600">Learn with immediate feedback, hints, and explanations.</p>
      </div>
      <div class="mt-4">
        <button id="quiz-mode" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Quiz Mode</button>
        <p class="mt-2 text-gray-600">Test your knowledge with limited hints. Get results at the end.</p>
      </div>
    </div>
    <div id="quiz-section" class="mt-6 hidden">
      <div id="question" class="question"></div>
      <div id="options" class="options"></div>
      <div class="navigation">
        <button id="prev" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" disabled>Back</button>
        <button id="next" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
      </div>
      <button id="hint" class="mt-4 bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 hidden">üí° Use Hint</button>
      <button id="explanation" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Show Explanation</button>
      <div id="result"></div>
      <div id="progress" class="mt-4 text-gray-600">Correct: 0 / 15</div>
    </div>
    <div id="results-section" class="mt-6 hidden">
      <h2 class="text-lg font-semibold">Quiz Results</h2>
      <div id="score" class="text-xl font-bold">Your Final Score: 0/15</div>
      <div class="mt-4">Performance by Category: <!-- Add category breakdown if needed --></div>
      <button id="print" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">üìÑ Print Results</button>
      <button id="review" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">üìö Review Answers</button>
      <button id="restart" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">üîÑ Restart Quiz</button>
    </div>
  </div>
  <script>
    const quizData = [
      {
        question: "What type of vessel carries bulk cargo?",
        options: ["Container ship", "Bulk carrier", "Tanker", "Cruise ship"],
        correct: 1,
        hint: "Consider vessels designed for loose cargo.",
        explanation: "Bulk carriers transport unpackaged cargo like grain or coal."
      },
      {
        question: "Which vessel type is used for liquid cargo?",
        options: ["Bulk carrier", "Tanker", "Ro-Ro", "Container ship"],
        correct: 1,
        hint: "Think about vessels carrying oil or chemicals.",
        explanation: "Tankers are designed to transport liquid cargo like oil or LNG."
      }
      // Add 13 more questions from your PDF here
    ];

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');
    const hintButton = document.getElementById('hint');
    const explanationButton = document.getElementById('explanation');
    const resultElement = document.getElementById('result');
    const scoreElement = document.getElementById('score');
    const progressElement = document.getElementById('progress');
    const modeSelectElement = document.getElementById('mode-select');
    const quizSectionElement = document.getElementById('quiz-section');
    const resultsSectionElement = document.getElementById('results-section');

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedAnswers = [];
    let isStudyMode = true;

    function startQuiz(mode) {
      isStudyMode = mode === 'study';
      modeSelectElement.classList.add('hidden');
      quizSectionElement.classList.remove('hidden');
      loadQuestion();
    }

    function loadQuestion() {
      const question = quizData[currentQuestionIndex];
      questionElement.innerHTML = question.question;
      optionsElement.innerHTML = '';
      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option';
        button.innerText = option;
        button.onclick = () => selectOption(index);
        if (selectedAnswers[currentQuestionIndex] === index) button.classList.add('selected');
        optionsElement.appendChild(button);
      });
      updateNavigation();
      updateProgress();
      hintButton.classList.toggle('hidden', !isStudyMode);
      explanationButton.classList.toggle('hidden', !isStudyMode || selectedAnswers[currentQuestionIndex] === undefined || selectedAnswers[currentQuestionIndex] === quizData[currentQuestionIndex].correct);
      resultElement.innerHTML = isStudyMode && selectedAnswers[currentQuestionIndex] !== undefined ? (selectedAnswers[currentQuestionIndex] === quizData[currentQuestionIndex].correct ? 'Correct!' : `Incorrect. The correct answer is: ${question.options[question.correct]}.`) : '';
    }

    function selectOption(index) {
      const question = quizData[currentQuestionIndex];
      selectedAnswers[currentQuestionIndex] = index;
      const buttons = optionsElement.getElementsByClassName('option');
      for (let btn of buttons) btn.classList.remove('selected');
      buttons[index].classList.add('selected');
      if (isStudyMode) {
        const isCorrect = index === question.correct;
        resultElement.innerHTML = isCorrect ? 'Correct!' : `Incorrect. The correct answer is: ${question.options[question.correct]}.`;
        explanationButton.classList.toggle('hidden', isCorrect);
      }
    }

    function showHint() {
      alert(quizData[currentQuestionIndex].hint || 'No hint available.');
    }

    function showExplanation() {
      alert(quizData[currentQuestionIndex].explanation || 'No explanation available.');
    }

    function updateNavigation() {
      prevButton.disabled = currentQuestionIndex === 0;
      nextButton.innerText = currentQuestionIndex === quizData.length - 1 ? 'Submit' : 'Next';
    }

    function updateProgress() {
      progressElement.innerText = `Correct: ${score} / ${quizData.length}`;
    }

    function nextQuestion() {
      if (selectedAnswers[currentQuestionIndex] === undefined && !isStudyMode) {
        alert('Please select an answer before proceeding.');
        return;
      }
      if (!isStudyMode && selectedAnswers[currentQuestionIndex] === quizData[currentQuestionIndex].correct && selectedAnswers[currentQuestionIndex] !== undefined) {
        score++;
      }
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }

    function showResults() {
      quizSectionElement.classList.add('hidden');
      resultsSectionElement.classList.remove('hidden');
      const percentage = ((score / quizData.length) * 100).toFixed(2);
      scoreElement.innerText = `Your Final Score: ${score}/${quizData.length} (${percentage}%)`;
    }

    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      selectedAnswers = [];
      resultsSectionElement.classList.add('hidden');
      quizSectionElement.classList.remove('hidden');
      loadQuestion();
    }

    function printResults() {
      window.print();
    }

    function reviewAnswers() {
      quizSectionElement.classList.remove('hidden');
      resultsSectionElement.classList.add('hidden');
      currentQuestionIndex = 0;
      loadQuestion();
    }

    document.getElementById('study-mode').onclick = () => startQuiz('study');
    document.getElementById('quiz-mode').onclick = () => startQuiz('quiz');
    prevButton.onclick = prevQuestion;
    nextButton.onclick = nextQuestion;
    hintButton.onclick = showHint;
    explanationButton.onclick = showExplanation;
    document.getElementById('restart').onclick = restartQuiz;
    document.getElementById('print').onclick = printResults;
    document.getElementById('review').onclick = reviewAnswers;
  </script>
</body>
</html>
