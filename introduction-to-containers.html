<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction To Containers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.98);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .progress-container {
      background: #f1f5f9;
      height: 8px;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 4px;
      transition: width 0.4s ease;
      box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    
    .quiz-option {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 20px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
    }
    
    #options-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .quiz-option:hover {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
    }
    
    .quiz-option.selected {
      border-color: #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.05));
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
    }
    
    .quiz-option input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #cbd5e1;
      border-radius: 50%;
      margin-right: 12px;
      position: relative;
      transition: all 0.3s ease;
      vertical-align: middle;
    }
    
    .quiz-option input[type="radio"]:checked {
      border-color: #10b981;
      background: #10b981;
    }
    
    .quiz-option input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }
    
    .results-table th, .results-table td {
      padding: 16px 12px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }
    
    .results-table th {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .results-table tr:hover {
      background-color: #f9fafb;
    }
    
    .results-table td:first-child {
      text-align: left;
      max-width: 300px;
      word-wrap: break-word;
    }
    
    .correct { 
      color: #059669; 
      font-weight: 600;
      background-color: #d1fae5;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.875rem;
    }
    
    .incorrect { 
      color: #dc2626; 
      font-weight: 600;
      background-color: #fee2e2;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.875rem;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 1.5rem !important;
      }
      
      .quiz-option {
        padding: 12px 16px;
        font-size: 0.95rem;
      }
      
      .results-table th, .results-table td {
        padding: 12px 8px;
        font-size: 0.875rem;
      }
      
      .results-table td:first-child {
        max-width: 200px;
      }
    }
    
    @media print {
      body {
        background: white !important;
        padding: 0;
      }
      .container {
        background: white !important;
        box-shadow: none !important;
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
      }
      #results-container button {
        display: none !important;
      }
      .results-table {
        width: 100% !important;
        border-collapse: collapse !important;
      }
      .results-table th, .results-table td {
        border: 1px solid #ddd !important;
        font-size: 12px !important;
        padding: 8px 4px !important;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container" class="container p-8 rounded-xl shadow-xl">
    <div class="flex justify-between items-center mb-6">
      <a href="index.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 font-medium text-sm">
        ‚Üê Back to Menu
      </a>
      <h1 class="text-3xl font-bold text-gray-800 flex-1 text-center">Introduction To Containers</h1>
      <div class="w-24"></div> <!-- Spacer for centering -->
    </div>
    
    <!-- Enhanced Progress Section -->
    <div class="mb-6">
      <!-- Progress Bar -->
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
      </div>
      
      <!-- Quiz Stats -->
      <div class="flex justify-between items-center mt-3 text-sm text-gray-600">
        <div class="quiz-stats">
          <span id="question-category" class="px-2 py-1 bg-blue-100 text-blue-700 rounded text-xs font-medium"></span>
        </div>
        <div class="score-display">
          Correct: <span id="current-score" class="font-bold text-green-600">0</span> / 
          <span id="total-questions">25</span>
        </div>
      </div>
    </div>
    
    <div id="question-number" class="text-lg text-gray-600 mb-3 text-center font-medium"></div>
    <div id="question-text" class="text-xl mb-6 text-center leading-relaxed text-gray-700 font-medium"></div>
    <form id="options-form"></form>
    
    <!-- Feedback Section -->
    <div id="feedback" class="mt-6 text-center">
      <div id="answer-feedback" class="mb-4"></div>
      <div id="explanation" class="text-sm text-gray-600 bg-gray-50 p-4 rounded-lg hidden"></div>
    </div>
    
    <div class="flex justify-center gap-4 mt-8">
      <button id="back-btn" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium min-w-[100px] disabled:opacity-50 disabled:cursor-not-allowed">Back</button>
      <button id="show-explanation-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium min-w-[140px] hidden">Show Explanation</button>
      <button id="next-btn" class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-200 font-medium min-w-[100px] shadow-lg hover:shadow-xl">Next</button>
    </div>
  </div>
  <div id="results-container" class="container p-8 rounded-xl shadow-xl" style="display:none;">
    <div class="flex justify-between items-center mb-6">
      <a href="index.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 font-medium text-sm">
        ‚Üê Back to Menu
      </a>
      <h1 class="text-3xl font-bold text-gray-800 flex-1 text-center">Quiz Results</h1>
      <div class="w-24"></div> <!-- Spacer for centering -->
    </div>
    
    <!-- Score Card -->
    <div class="bg-gradient-to-br from-green-50 to-emerald-100 p-6 rounded-xl mb-8 border border-green-200">
      <div class="text-center">
        <p class="text-xl mb-2 text-gray-700 font-medium">Your Final Score</p>
        <p class="text-5xl font-bold text-green-700 mb-2"><span id="final-score"></span>/<span>25</span></p>
        <p class="text-xl text-green-600 font-semibold"><span id="percentage"></span>% Complete</p>
        
        <!-- Performance Grade -->
        <div class="mt-4">
          <div id="performance-grade" class="text-2xl font-bold mb-2"></div>
          <div id="performance-message" class="text-gray-600"></div>
        </div>
      </div>
    </div>
    
    <!-- Category Performance -->
    <div class="mb-6">
      <h3 class="text-lg font-bold mb-4 text-gray-800">Performance by Category</h3>
      <div id="category-performance" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
    
    <div class="overflow-x-auto">
      <table id="results-table" class="results-table"></table>
    </div>
    <div class="flex justify-center gap-4 mt-8">
      <button id="print-btn" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium min-w-[120px] shadow-lg hover:shadow-xl">üìÑ Print Results</button>
      <button id="review-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium min-w-[120px] shadow-lg hover:shadow-xl">üìö Review Answers</button>
      <button id="restart-btn" class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-200 font-medium min-w-[120px] shadow-lg hover:shadow-xl">üîÑ Restart Quiz</button>
    </div>
  </div>
  <script>
    const quizData = [
      { 
        question: "Which container type is the standard design with fixed walls and roof?", 
        options: ["General-Purpose", "Open-Top", "Platform", "Tank"], 
        correct: "General-Purpose",
        explanation: "General-Purpose containers are the most common type, featuring a rigid structure with fixed walls and roof, suitable for dry cargo that doesn't require special handling.",
        category: "Container Types"
      },
      { 
        question: "Which container type has a removable flexible roof for loading heavy or oversized cargo?", 
        options: ["General-Purpose", "Open-Top", "Platform", "Tank"], 
        correct: "Open-Top",
        explanation: "Open-Top containers feature removable tarpaulin roofs that allow loading from above using cranes, perfect for oversized or heavy cargo that won't fit through standard doors.",
        category: "Container Types"
      },
      { 
        question: "What is the primary use of a Platform Container?", 
        options: ["Transporting liquids", "Carrying oversized cargo that doesn't fit in standard containers", "Storing frozen goods", "Transporting clothing on hangers"], 
        correct: "Carrying oversized cargo that doesn't fit in standard containers",
        explanation: "Platform containers are essentially flat bases without walls or roof, designed specifically for cargo that exceeds standard container dimensions.",
        category: "Container Types"
      },
      { 
        question: "Which container is designed for transporting heavy machinery with fixed or collapsible end walls?", 
        options: ["Flat Rack", "Side-Door", "Ventilation", "Dry-Bulk"], 
        correct: "Flat Rack",
        explanation: "Flat Rack containers have collapsible or fixed end walls and are specifically engineered to handle heavy machinery and oversized equipment that requires side loading.",
        category: "Container Types"
      },
      { 
        question: "What feature makes a Side-Door Container easier to load when rear access isn't possible?", 
        options: ["Pivoting or lifting doors on the side", "Removable roof", "Collapsible walls", "Built-in cooling unit"], 
        correct: "Pivoting or lifting doors on the side",
        explanation: "Side-Door containers feature additional doors along the side panels, providing access when rear loading is restricted or impractical in tight terminal spaces.",
        category: "Container Features"
      },
      { 
        question: "Which container is ideal for coffee or cocoa beans due to ventilation slots?", 
        options: ["Ventilation Container", "Reefer Container", "Garment Container", "Dry-Bulk Container"], 
        correct: "Ventilation Container",
        explanation: "Ventilation containers have specially designed air circulation slots that prevent moisture buildup and spoilage in organic commodities like coffee and cocoa beans.",
        category: "Specialized Containers"
      },
      { 
        question: "What type of cargo is a Tank Container designed to transport?", 
        options: ["Heavy machinery", "Liquids or gases", "Clothing on hangers", "Loose unpackaged goods"], 
        correct: "Liquids or gases",
        explanation: "Tank containers are pressure vessels specifically designed for liquid and gaseous cargo, featuring specialized fittings, valves, and safety systems.",
        category: "Specialized Containers"
      },
      { 
        question: "Which container is suited for heavy, free-flowing cargo like cement or steel pipes?", 
        options: ["Dry-Bulk Container", "Insulated Container", "Open-Top Container", "Garment Container"], 
        correct: "Dry-Bulk Container",
        explanation: "Dry-Bulk containers feature specialized discharge systems and reinforced structures to handle loose, granular materials and heavy industrial cargo.",
        category: "Specialized Containers"
      },
      { 
        question: "Which container is essentially a giant refrigerator for frozen or cold cargo?", 
        options: ["Insulated Container", "Reefer Container", "Open-Top Container", "Bulk Cargo Container"], 
        correct: "Reefer Container",
        explanation: "Reefer (Refrigerated) containers have built-in cooling systems with compressors and condensers, maintaining precise temperature control for perishable goods.",
        category: "Temperature-Controlled"
      },
      { 
        question: "What is the primary feature of an Insulated Container?", 
        options: ["Built-in cooling unit", "Reliance on external cold-air source", "Removable roof", "Side doors"], 
        correct: "Reliance on external cold-air source",
        explanation: "Insulated containers depend on external refrigeration systems (clip-on units) rather than built-in cooling, making them more cost-effective for certain routes.",
        category: "Temperature-Controlled"
      },
      { 
        question: "Which container is designed specifically for transporting clothing on hangers?", 
        options: ["Garment Container", "Reefer Container", "Ventilation Container", "Platform Container"], 
        correct: "Garment Container",
        explanation: "Garment containers feature internal rail systems that allow clothing to be transported while hanging, preventing wrinkles and reducing handling damage.",
        category: "Specialized Containers"
      },
      { 
        question: "What type of cargo is a Bulk Cargo Container ideal for?", 
        options: ["Liquids", "Loose or unpackaged goods like boats or sugar", "Frozen goods", "Clothing on hangers"], 
        correct: "Loose or unpackaged goods like boats or sugar",
        explanation: "Bulk Cargo containers are designed for loose, granular, or irregularly shaped cargo that doesn't require individual packaging or special environmental controls.",
        category: "Specialized Containers"
      },
      { 
        question: "According to the ISO 6346 standard, what does the size code '45G1' indicate about a container?", 
        options: ["A 20-foot general-purpose container", "A 45-foot high-cube container", "A 45-foot general-purpose container", "A 40-foot refrigerated container"], 
        correct: "A 45-foot general-purpose container",
        explanation: "In ISO 6346, the first two digits (45) indicate length, 'G' indicates general-purpose type, and '1' indicates standard height, totaling a 45-foot standard container.",
        category: "Standards & Codes"
      },
      { 
        question: "Which UNDG classification applies to dangerous goods that may liquefy if their moisture content exceeds the Transportable Moisture Limit?", 
        options: ["Group A", "Group B", "Group C", "Group D"], 
        correct: "Group A",
        explanation: "Group A dangerous goods under UNDG can liquefy during transport if moisture exceeds limits, potentially causing cargo shift and vessel stability issues.",
        category: "Dangerous Goods"
      },
      { 
        question: "What does an 'OOG' designation signify for a container?", 
        options: ["Overloaded cargo", "Out-of-gauge or over-dimension cargo", "Operational off-grid", "Optimized open-gate"], 
        correct: "Out-of-gauge or over-dimension cargo",
        explanation: "OOG (Out-of-Gauge) indicates cargo that exceeds standard container dimensions, requiring special handling equipment and operational procedures.",
        category: "Operational Terms"
      },
      { 
        question: "In the ISO 6346 standard, what is the purpose of the E-code or equipment category identifier?", 
        options: ["To indicate the container's weight limit", "To specify the type of container or related equipment", "To mark the country of origin", "To assign a unique serial number"], 
        correct: "To specify the type of container or related equipment",
        explanation: "The E-code in ISO 6346 classifies container types (like dry cargo, tank, refrigerated) ensuring proper handling and equipment matching at terminals.",
        category: "Standards & Codes"
      },
      { 
        question: "What does an SP code typically indicate for a container requiring special handling?", 
        options: ["Standard packing instructions", "Special procedures for hazardous materials", "Structural performance rating", "Scheduled port clearance"], 
        correct: "Special procedures for hazardous materials",
        explanation: "SP (Special Provisions) codes mandate specific safety procedures for dangerous goods, including packaging, marking, and handling requirements.",
        category: "Dangerous Goods"
      },
      { 
        question: "What is the maximum gross weight for a standard 20-foot container according to ISO specifications?", 
        options: ["24,000 kg", "30,480 kg", "26,330 kg", "20,320 kg"], 
        correct: "30,480 kg",
        explanation: "ISO standards specify 30,480 kg (67,200 lbs) as the maximum gross weight for 20-foot containers, including container tare weight and cargo.",
        category: "Specifications"
      },
      { 
        question: "Which temperature range is typically maintained in a reefer container for frozen cargo?", 
        options: ["+2¬∞C to +8¬∞C", "-18¬∞C to -25¬∞C", "-5¬∞C to +5¬∞C", "+10¬∞C to +15¬∞C"], 
        correct: "-18¬∞C to -25¬∞C",
        explanation: "Frozen cargo requires temperatures between -18¬∞C to -25¬∞C to maintain product integrity and prevent spoilage during long-distance transport.",
        category: "Temperature-Controlled"
      },
      { 
        question: "What is the internal cubic capacity of a standard 40-foot high-cube container?", 
        options: ["67.7 m¬≥", "76.3 m¬≥", "86.1 m¬≥", "59.3 m¬≥"], 
        correct: "76.3 m¬≥",
        explanation: "A 40-foot high-cube container provides 76.3 m¬≥ of internal volume, offering additional height compared to standard containers for voluminous cargo.",
        category: "Specifications"
      },
      { 
        question: "Which marking on a container indicates it has passed CSC (Container Safety Convention) inspection?", 
        options: ["ISO certification plate", "CSC approval plate", "IMDG compliance label", "Terminal inspection sticker"], 
        correct: "CSC approval plate",
        explanation: "The CSC approval plate certifies that containers meet international safety standards and are approved for international transport under the Container Safety Convention.",
        category: "Safety & Inspection"
      },
      { 
        question: "What is the purpose of corner castings on shipping containers?", 
        options: ["Decoration and branding", "Structural reinforcement and lifting points", "Ventilation and drainage", "Lock mechanisms only"], 
        correct: "Structural reinforcement and lifting points",
        explanation: "Corner castings are critical structural elements that distribute lifting forces and provide standardized connection points for handling equipment and securing systems.",
        category: "Container Design"
      },
      { 
        question: "Which container modification allows for temperature monitoring during transport?", 
        options: ["Data logger installation", "GPS tracking device", "RFID tag placement", "Barcode enhancement"], 
        correct: "Data logger installation",
        explanation: "Data loggers continuously monitor and record temperature, humidity, and other environmental conditions, providing evidence of proper cargo care during transport.",
        category: "Technology"
      },
      { 
        question: "What does the term 'demurrage' refer to in container operations?", 
        options: ["Container cleaning costs", "Storage fees for containers held beyond free time", "Transportation insurance", "Loading equipment rental"], 
        correct: "Storage fees for containers held beyond free time",
        explanation: "Demurrage charges apply when containers remain at terminals or depots beyond the agreed free time period, encouraging efficient cargo movement and terminal space utilization.",
        category: "Commercial Terms"
      },
      { 
        question: "Which factor is most critical when determining container stacking height in a terminal yard?", 
        options: ["Container color coding", "Ground bearing capacity and equipment reach", "Alphabetical organization", "Customer preference"], 
        correct: "Ground bearing capacity and equipment reach",
        explanation: "Safe stacking depends on ground conditions that can support the weight and equipment capabilities to reach higher tiers safely and efficiently.",
        category: "Terminal Operations"
      }
    ];

    let currentQuestion = 0;
    let answers = [];
    let currentScore = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateQuestionMeta(question) {
      document.getElementById('question-category').textContent = question.category || 'General';
      
      document.getElementById('current-score').textContent = currentScore;
      document.getElementById('total-questions').textContent = quizData.length;
    }

    function showFeedback(isCorrect, explanation) {
      const feedbackEl = document.getElementById('answer-feedback');
      const explanationEl = document.getElementById('explanation');
      const showExplanationBtn = document.getElementById('show-explanation-btn');
      
      feedbackEl.innerHTML = isCorrect ? 
        '<div class="text-green-600 font-semibold">‚úì Correct!</div>' :
        '<div class="text-red-600 font-semibold">‚úó Incorrect</div>';
      
      if (explanation) {
        explanationEl.textContent = explanation;
        showExplanationBtn.style.display = 'inline-block';
      }
    }

    function startQuiz() {
      shuffleArray(quizData);
      answers = new Array(quizData.length).fill(null);
      currentQuestion = 0;
      currentScore = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      
      // Update progress bar
      const progressPercentage = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = progressPercentage + '%';
      
      document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${quizData.length}:`;
      document.getElementById('question-text').textContent = q.question;
      
      // Update question metadata
      updateQuestionMeta(q);
      
      const optionsForm = document.getElementById('options-form');
      optionsForm.innerHTML = '';
      
      q.options.forEach(option => {
        const label = document.createElement('label');
        label.className = 'quiz-option';
        label.style.display = 'block';
        label.style.width = '100%';
        label.innerHTML = `<input type="radio" name="answer" value="${option}"> <span class="text-gray-700 text-lg font-medium">${option}</span>`;
        
        // Add click handler for enhanced interaction
        label.addEventListener('click', function() {
          document.querySelectorAll('.quiz-option').forEach(opt => opt.classList.remove('selected'));
          this.classList.add('selected');
        });
        
        optionsForm.appendChild(label);
      });
      
      // Clear previous feedback
      document.getElementById('answer-feedback').innerHTML = '';
      document.getElementById('explanation').classList.add('hidden');
      document.getElementById('show-explanation-btn').style.display = 'none';
      
      // Restore previous selection if exists
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.disabled = false;
        if (answers[currentQuestion] && answers[currentQuestion].answer === input.value) {
          input.checked = true;
          input.closest('.quiz-option').classList.add('selected');
          
          // Show previous feedback if available
          if (answers[currentQuestion].feedback) {
            showFeedback(answers[currentQuestion].isCorrect, q.explanation);
          }
        }
      });
      
      document.getElementById('back-btn').disabled = currentQuestion === 0;
      document.getElementById('next-btn').textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
      document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected && currentQuestion < quizData.length - 1) {
        document.getElementById('answer-feedback').innerHTML = '<div class="text-red-600 font-medium">Please select an answer!</div>';
        return;
      }
      
      if (selected) {
        const isCorrect = selected.value === quizData[currentQuestion].correct;
        
        // Store answer with additional metadata
        answers[currentQuestion] = {
          answer: selected.value,
          isCorrect: isCorrect,
          feedback: true
        };
        
        if (isCorrect) {
          currentScore++;
          document.getElementById('current-score').textContent = currentScore;
        }
        
        // Show immediate feedback
        showFeedback(isCorrect, quizData[currentQuestion].explanation);
      }
      
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showResults();
      }
    }

    function backQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResults() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('results-container').style.display = 'block';
      
      let score = 0;
      let categoryStats = {};
      
      // Calculate performance statistics
      quizData.forEach((q, index) => {
        const answer = answers[index];
        const isCorrect = answer && answer.isCorrect;
        if (isCorrect) score++;
        
        // Category performance tracking
        const category = q.category || 'General';
        if (!categoryStats[category]) {
          categoryStats[category] = { correct: 0, total: 0 };
        }
        categoryStats[category].total++;
        if (isCorrect) categoryStats[category].correct++;
      });
      
      // Update score display
      const percentage = Math.round((score / quizData.length) * 100);
      document.getElementById('final-score').textContent = score;
      document.getElementById('percentage').textContent = percentage;
      
      // Show performance grade
      const gradeEl = document.getElementById('performance-grade');
      const messageEl = document.getElementById('performance-message');
      
      if (percentage >= 90) {
        gradeEl.textContent = 'Excellent! üèÜ';
        gradeEl.className = 'text-2xl font-bold mb-2 text-green-600';
        messageEl.textContent = 'Outstanding performance! You have mastered container operations.';
      } else if (percentage >= 80) {
        gradeEl.textContent = 'Very Good! üéØ';
        gradeEl.className = 'text-2xl font-bold mb-2 text-blue-600';
        messageEl.textContent = 'Great job! You have a strong understanding of container concepts.';
      } else if (percentage >= 70) {
        gradeEl.textContent = 'Good üëç';
        gradeEl.className = 'text-2xl font-bold mb-2 text-yellow-600';
        messageEl.textContent = 'Good work! Consider reviewing some topics for improvement.';
      } else {
        gradeEl.textContent = 'Needs Review üìö';
        gradeEl.className = 'text-2xl font-bold mb-2 text-red-600';
        messageEl.textContent = 'Additional study recommended. Focus on the areas you missed.';
      }
      
      // Category performance
      const categoryContainer = document.getElementById('category-performance');
      categoryContainer.innerHTML = '';
      Object.entries(categoryStats).forEach(([category, stats]) => {
        const categoryCard = document.createElement('div');
        const categoryPercentage = Math.round((stats.correct / stats.total) * 100);
        categoryCard.className = 'bg-white p-4 rounded-lg border text-center';
        categoryCard.innerHTML = `
          <div class="font-semibold text-gray-800">${category}</div>
          <div class="text-2xl font-bold ${categoryPercentage >= 80 ? 'text-green-600' : categoryPercentage >= 60 ? 'text-yellow-600' : 'text-red-600'}">${stats.correct}/${stats.total}</div>
          <div class="text-sm text-gray-600">${categoryPercentage}%</div>
        `;
        categoryContainer.appendChild(categoryCard);
      });
      
      // Update results table
      const table = document.getElementById('results-table');
      let html = '<tr><th>Question</th><th>Category</th><th>Your Answer</th><th>Correct Answer</th><th>Status</th></tr>';
      quizData.forEach((q, index) => {
        const answer = answers[index];
        const userAnswer = answer ? answer.answer : 'Not answered';
        const isCorrect = answer ? answer.isCorrect : false;
        html += `<tr>
          <td>${q.question}</td>
          <td><span class="px-2 py-1 bg-gray-100 text-gray-700 rounded text-xs">${q.category || 'General'}</span></td>
          <td>${userAnswer}</td>
          <td>${q.correct}</td>
          <td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct' : 'Incorrect'}</td>
        </tr>`;
      });
      table.innerHTML = html;
    }

    function restartQuiz() {
      document.getElementById('results-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      startQuiz();
    }

    function printResults() { window.print(); }

    function reviewAnswers() {
      // Create a review modal or scroll to detailed results
      alert('Review functionality: Study the detailed results table below to understand your performance in each category.');
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('next-btn').addEventListener('click', nextQuestion);
      document.getElementById('back-btn').addEventListener('click', backQuestion);
      document.getElementById('restart-btn').addEventListener('click', restartQuiz);
      document.getElementById('print-btn').addEventListener('click', printResults);
      
      // Add new event handlers
      document.getElementById('review-btn').addEventListener('click', reviewAnswers);
      document.getElementById('show-explanation-btn').addEventListener('click', function() {
        const explanationEl = document.getElementById('explanation');
        explanationEl.classList.toggle('hidden');
        this.textContent = explanationEl.classList.contains('hidden') ? 'Show Explanation' : 'Hide Explanation';
      });
      
      startQuiz();
    });
  </script>
