<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction To Containers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.98);
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .progress-container {
      background: #f1f5f9;
      height: 8px;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 4px;
      transition: width 0.4s ease;
      box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
    }
    
    .quiz-option {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 20px;
      margin: 8px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      display: block;
      width: 100%;
    }
    
    #options-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .quiz-option:hover {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.15);
    }
    
    .quiz-option.selected {
      border-color: #10b981;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(5, 150, 105, 0.05));
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
    }
    
    .quiz-option input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #cbd5e1;
      border-radius: 50%;
      margin-right: 12px;
      position: relative;
      transition: all 0.3s ease;
      vertical-align: middle;
    }
    
    .quiz-option input[type="radio"]:checked {
      border-color: #10b981;
      background: #10b981;
    }
    
    .quiz-option input[type="radio"]:checked::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
    }
    
    .results-table th, .results-table td {
      padding: 16px 12px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }
    
    .results-table th {
      background: linear-gradient(135deg, #f8fafc, #f1f5f9);
      font-weight: 600;
      color: #374151;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .results-table tr:hover {
      background-color: #f9fafb;
    }
    
    .results-table td:first-child {
      text-align: left;
      max-width: 300px;
      word-wrap: break-word;
    }
    
    .correct { 
      color: #059669; 
      font-weight: 600;
      background-color: #d1fae5;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.875rem;
    }
    
    .incorrect { 
      color: #dc2626; 
      font-weight: 600;
      background-color: #fee2e2;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.875rem;
    }
    
    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 1.5rem !important;
      }
      
      .quiz-option {
        padding: 12px 16px;
        font-size: 0.95rem;
      }
      
      .results-table th, .results-table td {
        padding: 12px 8px;
        font-size: 0.875rem;
      }
      
      .results-table td:first-child {
        max-width: 200px;
      }
    }
    
    @media print {
      body {
        background: white !important;
        padding: 0;
      }
      .container {
        background: white !important;
        box-shadow: none !important;
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
      }
      #results-container button {
        display: none !important;
      }
      .results-table {
        width: 100% !important;
        border-collapse: collapse !important;
      }
      .results-table th, .results-table td {
        border: 1px solid #ddd !important;
        font-size: 12px !important;
        padding: 8px 4px !important;
      }
    }
  </style>
</head>
<body>
  <div id="quiz-container" class="container p-8 rounded-xl shadow-xl">
    <div class="flex justify-between items-center mb-6">
      <a href="index.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 font-medium text-sm">
        ‚Üê Back to Menu
      </a>
      <h1 class="text-3xl font-bold text-gray-800 flex-1 text-center">Introduction To Containers</h1>
      <div class="w-24"></div> <!-- Spacer for centering -->
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
    </div>
    
    <div id="question-number" class="text-lg text-gray-600 mb-3 text-center font-medium"></div>
    <div id="question-text" class="text-xl mb-6 text-center leading-relaxed text-gray-700 font-medium"></div>
    <form id="options-form"></form>
    <div id="feedback" class="mt-6 text-center font-medium text-red-600"></div>
    <div class="flex justify-center gap-4 mt-8">
      <button id="back-btn" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium min-w-[100px] disabled:opacity-50 disabled:cursor-not-allowed">Back</button>
      <button id="next-btn" class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-200 font-medium min-w-[100px] shadow-lg hover:shadow-xl">Next</button>
    </div>
  </div>
  <div id="results-container" class="container p-8 rounded-xl shadow-xl" style="display:none;">
    <div class="flex justify-between items-center mb-6">
      <a href="index.html" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors duration-200 font-medium text-sm">
        ‚Üê Back to Menu
      </a>
      <h1 class="text-3xl font-bold text-gray-800 flex-1 text-center">Quiz Results</h1>
      <div class="w-24"></div> <!-- Spacer for centering -->
    </div>
    
    <!-- Score Card -->
    <div class="bg-gradient-to-br from-green-50 to-emerald-100 p-6 rounded-xl mb-8 border border-green-200">
      <div class="text-center">
        <p class="text-xl mb-2 text-gray-700 font-medium">Your Final Score</p>
        <p class="text-5xl font-bold text-green-700 mb-2"><span id="final-score"></span>/<span>17</span></p>
        <p class="text-xl text-green-600 font-semibold"><span id="percentage"></span>% Complete</p>
      </div>
    </div>
    
    <div class="overflow-x-auto">
      <table id="results-table" class="results-table"></table>
    </div>
    <div class="flex justify-center gap-4 mt-8">
      <button id="print-btn" class="px-6 py-3 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors duration-200 font-medium min-w-[120px] shadow-lg hover:shadow-xl">üìÑ Print Results</button>
      <button id="restart-btn" class="px-6 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-200 font-medium min-w-[120px] shadow-lg hover:shadow-xl">üîÑ Restart Quiz</button>
    </div>
  </div>
  <script>
    const quizData = [
      { question: "Which container type is the standard design with fixed walls and roof?", options: ["General-Purpose", "Open-Top", "Platform", "Tank"], correct: "General-Purpose" },
      { question: "Which container type has a removable flexible roof for loading heavy or oversized cargo?", options: ["General-Purpose", "Open-Top", "Platform", "Tank"], correct: "Open-Top" },
      { question: "What is the primary use of a Platform Container?", options: ["Transporting liquids", "Carrying oversized cargo that doesn't fit in standard containers", "Storing frozen goods", "Transporting clothing on hangers"], correct: "Carrying oversized cargo that doesn't fit in standard containers" },
      { question: "Which container is designed for transporting heavy machinery with fixed or collapsible end walls?", options: ["Flat Rack", "Side-Door", "Ventilation", "Dry-Bulk"], correct: "Flat Rack" },
      { question: "What feature makes a Side-Door Container easier to load when rear access isn't possible?", options: ["Pivoting or lifting doors on the side", "Removable roof", "Collapsible walls", "Built-in cooling unit"], correct: "Pivoting or lifting doors on the side" },
      { question: "Which container is ideal for coffee or cocoa beans due to ventilation slots?", options: ["Ventilation Container", "Reefer Container", "Garment Container", "Dry-Bulk Container"], correct: "Ventilation Container" },
      { question: "What type of cargo is a Tank Container designed to transport?", options: ["Heavy machinery", "Liquids or gases", "Clothing on hangers", "Loose unpackaged goods"], correct: "Liquids or gases" },
      { question: "Which container is suited for heavy, free-flowing cargo like cement or steel pipes?", options: ["Dry-Bulk Container", "Insulated Container", "Open-Top Container", "Garment Container"], correct: "Dry-Bulk Container" },
      { question: "Which container is essentially a giant refrigerator for frozen or cold cargo?", options: ["Insulated Container", "Reefer Container", "Open-Top Container", "Bulk Cargo Container"], correct: "Reefer Container" },
      { question: "What is the primary feature of an Insulated Container?", options: ["Built-in cooling unit", "Reliance on external cold-air source", "Removable roof", "Side doors"], correct: "Reliance on external cold-air source" },
      { question: "Which container is designed specifically for transporting clothing on hangers?", options: ["Garment Container", "Reefer Container", "Ventilation Container", "Platform Container"], correct: "Garment Container" },
      { question: "What type of cargo is a Bulk Cargo Container ideal for?", options: ["Liquids", "Loose or unpackaged goods like boats or sugar", "Frozen goods", "Clothing on hangers"], correct: "Loose or unpackaged goods like boats or sugar" },
      { question: "According to the ISO 6346 standard, what does the size code '45G1' indicate about a container?", options: ["A 20-foot general-purpose container", "A 45-foot high-cube container", "A 45-foot general-purpose container", "A 40-foot refrigerated container"], correct: "A 45-foot general-purpose container" },
      { question: "Which UNDG classification applies to dangerous goods that may liquefy if their moisture content exceeds the Transportable Moisture Limit?", options: ["Group A", "Group B", "Group C", "Group D"], correct: "Group A" },
      { question: "What does an 'OOG' designation signify for a container?", options: ["Overloaded cargo", "Out-of-gauge or over-dimension cargo", "Operational off-grid", "Optimized open-gate"], correct: "Out-of-gauge or over-dimension cargo" },
      { question: "In the ISO 6346 standard, what is the purpose of the E-code or equipment category identifier?", options: ["To indicate the container's weight limit", "To specify the type of container or related equipment", "To mark the country of origin", "To assign a unique serial number"], correct: "To specify the type of container or related equipment" },
      { question: "What does an SP code typically indicate for a container requiring special handling?", options: ["Standard packing instructions", "Special procedures for hazardous materials", "Structural performance rating", "Scheduled port clearance"], correct: "Special procedures for hazardous materials" }
    ];

    let currentQuestion = 0;
    let answers = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      shuffleArray(quizData);
      answers = new Array(quizData.length).fill(null);
      currentQuestion = 0;
      showQuestion();
    }

    function showQuestion() {
      const q = quizData[currentQuestion];
      
      // Update progress bar
      const progressPercentage = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progress-bar').style.width = progressPercentage + '%';
      
      document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${quizData.length}:`;
      document.getElementById('question-text').textContent = q.question;
      const optionsForm = document.getElementById('options-form');
      optionsForm.innerHTML = '';
      
      q.options.forEach(option => {
        const label = document.createElement('label');
        label.className = 'quiz-option';
        label.style.display = 'block';
        label.style.width = '100%';
        label.innerHTML = `<input type="radio" name="answer" value="${option}"> <span class="text-gray-700 text-lg font-medium">${option}</span>`;
        
        // Add click handler for enhanced interaction
        label.addEventListener('click', function() {
          document.querySelectorAll('.quiz-option').forEach(opt => opt.classList.remove('selected'));
          this.classList.add('selected');
        });
        
        optionsForm.appendChild(label);
      });
      
      document.getElementById('feedback').textContent = '';
      document.querySelectorAll('input[name="answer"]').forEach(input => {
        input.disabled = false;
        if (answers[currentQuestion] === input.value) {
          input.checked = true;
          input.closest('.quiz-option').classList.add('selected');
        }
      });
      
      document.getElementById('back-btn').disabled = currentQuestion === 0;
      document.getElementById('next-btn').textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
      document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="answer"]:checked');
      if (!selected && currentQuestion < quizData.length - 1) {
        document.getElementById('feedback').textContent = 'Please select an answer!';
        return;
      }
      if (selected) {
        answers[currentQuestion] = selected.value;
      }
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showResults();
      }
    }

    function backQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function showResults() {
      document.getElementById('quiz-container').style.display = 'none';
      document.getElementById('results-container').style.display = 'block';
      let score = 0;
      const table = document.getElementById('results-table');
      let html = '<tr><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Status</th></tr>';
      quizData.forEach((q, index) => {
        const userAnswer = answers[index] || 'Not answered';
        const isCorrect = userAnswer === q.correct;
        if (isCorrect) score++;
        html += `<tr><td>${q.question}</td><td>${userAnswer}</td><td>${q.correct}</td><td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct' : 'Incorrect'}</td></tr>`;
      });
      table.innerHTML = html;
      const percentage = Math.round((score / quizData.length) * 100);
      document.getElementById('final-score').textContent = score;
      document.getElementById('percentage').textContent = percentage;
    }

    function restartQuiz() {
      document.getElementById('results-container').style.display = 'none';
      document.getElementById('quiz-container').style.display = 'block';
      startQuiz();
    }

    function printResults() { window.print(); }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('next-btn').addEventListener('click', nextQuestion);
      document.getElementById('back-btn').addEventListener('click', backQuestion);
      document.getElementById('restart-btn').addEventListener('click', restartQuiz);
      document.getElementById('print-btn').addEventListener('click', printResults);
      startQuiz();
    });
  </script>
</body>
</html>
