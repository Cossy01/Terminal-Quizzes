<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Operations Training Quiz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      color: #333;
    }
    
    .quiz-container {
      background: rgba(255, 255, 255, 0.98);
      max-width: 800px;
      margin: 0 auto;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #6b7280;
      margin-bottom: 1rem;
    }
    
    .quiz-selector {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .quiz-card {
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    .quiz-card:hover {
      border-color: #10b981;
      background: #f0fdf4;
      transform: translateY(-2px);
    }
    
    .quiz-card.active {
      border-color: #10b981;
      background: #dcfce7;
    }
    
    .quiz-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    
    .quiz-count {
      color: #6b7280;
      font-size: 0.9rem;
    }
    
    .progress-container {
      background: #f1f5f9;
      height: 8px;
      border-radius: 4px;
      margin-bottom: 2rem;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #059669);
      border-radius: 4px;
      transition: width 0.4s ease;
      width: 0%;
    }
    
    .question-container {
      margin-bottom: 2rem;
    }
    
    .question-number {
      font-size: 1rem;
      color: #6b7280;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    
    .question-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.6;
    }
    
    .options-container {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }
    
    .option {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
    }
    
    .option:hover {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.05);
    }
    
    .option.selected {
      border-color: #10b981;
      background: rgba(16, 185, 129, 0.1);
    }
    
    .option input[type="radio"] {
      margin-right: 12px;
      width: 20px;
      height: 20px;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .btn {
      padding: 0.875rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    
    .btn-primary {
      background: #10b981;
      color: white;
    }
    
    .btn-primary:hover {
      background: #059669;
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .feedback {
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    
    .feedback.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .results-container {
      display: none;
    }
    
    .score-card {
      background: linear-gradient(135deg, #dcfce7, #bbf7d0);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      margin-bottom: 2rem;
      border: 1px solid #10b981;
    }
    
    .score-number {
      font-size: 3rem;
      font-weight: 700;
      color: #059669;
      margin-bottom: 0.5rem;
    }
    
    .score-percentage {
      font-size: 1.5rem;
      color: #047857;
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    
    .results-table th,
    .results-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .results-table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    
    .correct {
      color: #059669;
      font-weight: 600;
      background: #dcfce7;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .incorrect {
      color: #dc2626;
      font-weight: 600;
      background: #fee2e2;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .hidden {
      display: none;
    }
    
    @media (max-width: 768px) {
      .quiz-container {
        margin: 10px;
        padding: 1.5rem;
      }
      
      .main-title {
        font-size: 2rem;
      }
      
      .quiz-selector {
        grid-template-columns: 1fr;
      }
      
      .controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <!-- Quiz Selection Screen -->
    <div id="quiz-selection" class="quiz-selection">
      <div class="header">
        <h1 class="main-title">Terminal Operations Training</h1>
        <p class="subtitle">Select a quiz to begin your training</p>
      </div>
      
      <div class="quiz-selector">
        <div class="quiz-card" data-quiz="containers">
          <div class="quiz-title">Container Quiz</div>
          <div class="quiz-count">17 Questions</div>
        </div>
        
        <div class="quiz-card" data-quiz="equipment">
          <div class="quiz-title">Equipment Quiz</div>
          <div class="quiz-count">25 Questions</div>
        </div>
        
        <div class="quiz-card" data-quiz="systems">
          <div class="quiz-title">Systems Quiz</div>
          <div class="quiz-count">25 Questions</div>
        </div>
        
        <div class="quiz-card" data-quiz="vessels">
          <div class="quiz-title">Vessel Quiz</div>
          <div class="quiz-count">15 Questions</div>
        </div>
      </div>
      
      <div style="text-align: center;">
        <button id="start-quiz-btn" class="btn btn-primary" disabled>Start Selected Quiz</button>
      </div>
    </div>
    
    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      
      <div class="question-container">
        <div id="question-number" class="question-number"></div>
        <div id="question-text" class="question-text"></div>
      </div>
      
      <div id="options-container" class="options-container"></div>
      
      <div id="feedback" class="feedback hidden"></div>
      
      <div class="controls">
        <button id="back-btn" class="btn btn-secondary">‚Üê Back</button>
        <button id="next-btn" class="btn btn-primary">Next ‚Üí</button>
      </div>
    </div>
    
    <!-- Results Screen -->
    <div id="results-screen" class="results-container">
      <div class="score-card">
        <div>Your Final Score</div>
        <div id="score-display" class="score-number"></div>
        <div id="percentage-display" class="score-percentage"></div>
      </div>
      
      <div style="overflow-x: auto;">
        <table id="results-table" class="results-table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Your Answer</th>
              <th>Correct Answer</th>
              <th>Result</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
      <div class="controls">
        <button id="restart-btn" class="btn btn-secondary">‚Üê Back to Quiz Selection</button>
        <button id="print-btn" class="btn btn-primary">üñ®Ô∏è Print Results</button>
      </div>
    </div>
  </div>

  <script>
    // Quiz data embedded directly
    const quizzes = {
      containers: [
        { question: "Which container type is the standard design with fixed walls and roof?", options: ["General-Purpose", "Open-Top", "Platform", "Tank"], correct: "General-Purpose" },
        { question: "Which container type has a removable flexible roof for loading heavy or oversized cargo?", options: ["General-Purpose", "Open-Top", "Platform", "Tank"], correct: "Open-Top" },
        // Add more container questions here...
      ],
      equipment: [
        { question: "Which crane moves on wheels or rails and is used for stacking or loading/unloading containers in yards?", options: ["Gantry Crane", "Jib Crane", "Reach Stacker", "Automatic Guided Vehicle"], correct: "Gantry Crane" },
        { question: "What type of crane has a horizontal boom and is commonly used for loading/unloading ships?", options: ["Gantry Crane", "Jib Crane", "Reach Stacker", "Mobile Crane"], correct: "Jib Crane" },
        // Add more equipment questions here...
      ],
      systems: [
        { question: "What is the primary function of a Terminal Operating System (TOS)?", options: ["Managing ship schedules", "Coordinating all terminal operations and equipment", "Handling customs documentation", "Monitoring weather conditions"], correct: "Coordinating all terminal operations and equipment" },
        // Add more systems questions here...
      ],
      vessels: [
        { question: "Which vessel type is designed specifically for carrying containers and fitted with cell guides?", options: ["Cellular Vessel", "Self-Sustained Vessel", "Roll-On/Roll-Off Vessel", "Barge/Lighter"], correct: "Cellular Vessel" },
        // Add more vessel questions here...
      ]
    };

    let currentQuiz = null;
    let currentQuestion = 0;
    let answers = [];
    let selectedQuizType = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      setupQuizSelection();
      setupEventListeners();
    });

    function setupQuizSelection() {
      const quizCards = document.querySelectorAll('.quiz-card');
      const startBtn = document.getElementById('start-quiz-btn');

      quizCards.forEach(card => {
        card.addEventListener('click', function() {
          quizCards.forEach(c => c.classList.remove('active'));
          this.classList.add('active');
          selectedQuizType = this.dataset.quiz;
          startBtn.disabled = false;
        });
      });
    }

    function setupEventListeners() {
      document.getElementById('start-quiz-btn').addEventListener('click', startQuiz);
      document.getElementById('back-btn').addEventListener('click', previousQuestion);
      document.getElementById('next-btn').addEventListener('click', nextQuestion);
      document.getElementById('restart-btn').addEventListener('click', restartQuiz);
      document.getElementById('print-btn').addEventListener('click', () => window.print());
    }

    function startQuiz() {
      if (!selectedQuizType) return;
      
      currentQuiz = [...quizzes[selectedQuizType]];
      shuffleArray(currentQuiz);
      answers = new Array(currentQuiz.length).fill(null);
      currentQuestion = 0;
      
      document.getElementById('quiz-selection').classList.add('hidden');
      document.getElementById('quiz-screen').classList.remove('hidden');
      
      showQuestion();
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion() {
      const question = currentQuiz[currentQuestion];
      
      document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${currentQuiz.length}`;
      document.getElementById('question-text').textContent = question.question;
      
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';
      
      question.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.innerHTML = `
          <input type="radio" name="answer" value="${option}" id="option${index}">
          <label for="option${index}">${option}</label>
        `;
        
        optionDiv.addEventListener('click', function() {
          document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
          this.classList.add('selected');
          this.querySelector('input').checked = true;
        });
        
        optionsContainer.appendChild(optionDiv);
      });
      
      // Restore previous selection
      if (answers[currentQuestion]) {
        const selectedInput = document.querySelector(`input[value="${answers[currentQuestion]}"]`);
        if (selectedInput) {
          selectedInput.checked = true;
          selectedInput.closest('.option').classList.add('selected');
        }
      }
      
      updateProgress();
      updateButtons();
      hideFeedback();
    }

    function updateProgress() {
      const progress = ((currentQuestion + 1) / currentQuiz.length) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;
    }

    function updateButtons() {
      document.getElementById('back-btn').disabled = currentQuestion === 0;
      document.getElementById('next-btn').textContent = currentQuestion === currentQuiz.length - 1 ? 'Finish Quiz' : 'Next ‚Üí';
    }

    function showFeedback(message, isError = true) {
      const feedback = document.getElementById('feedback');
      feedback.textContent = message;
      feedback.className = `feedback ${isError ? 'error' : ''}`;
      feedback.classList.remove('hidden');
    }

    function hideFeedback() {
      document.getElementById('feedback').classList.add('hidden');
    }

    function previousQuestion() {
      if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
      }
    }

    function nextQuestion() {
      const selectedAnswer = document.querySelector('input[name="answer"]:checked');
      
      if (!selectedAnswer) {
        showFeedback('Please select an answer before continuing.');
        return;
      }
      
      answers[currentQuestion] = selectedAnswer.value;
      
      if (currentQuestion < currentQuiz.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      let score = 0;
      const tbody = document.querySelector('#results-table tbody');
      tbody.innerHTML = '';
      
      currentQuiz.forEach((question, index) => {
        const userAnswer = answers[index] || 'Not answered';
        const isCorrect = userAnswer === question.correct;
        if (isCorrect) score++;
        
        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="max-width: 300px; word-wrap: break-word;">${question.question}</td>
          <td>${userAnswer}</td>
          <td>${question.correct}</td>
          <td><span class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct' : 'Incorrect'}</span></td>
        `;
        tbody.appendChild(row);
      });
      
      const percentage = Math.round((score / currentQuiz.length) * 100);
      document.getElementById('score-display').textContent = `${score}/${currentQuiz.length}`;
      document.getElementById('percentage-display').textContent = `${percentage}% Complete`;
      
      document.getElementById('quiz-screen').classList.add('hidden');
      document.getElementById('results-screen').classList.remove('hidden');
    }

    function restartQuiz() {
      currentQuiz = null;
      currentQuestion = 0;
      answers = [];
      selectedQuizType = null;
      
      document.querySelectorAll('.quiz-card').forEach(card => card.classList.remove('active'));
      document.getElementById('start-quiz-btn').disabled = true;
      
      document.getElementById('results-screen').classList.add('hidden');
      document.getElementById('quiz-selection').classList.remove('hidden');
    }
  </script>
</body>
</html>
