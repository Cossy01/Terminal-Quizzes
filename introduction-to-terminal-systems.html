<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introduction to Terminal Systems</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: white; min-height: 100vh; }
    .container { background: rgba(255, 255, 255, 0.9); position: relative; z-index: 1; }
    .results-table th, .results-table td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
    .results-table th { background-color: #f5f5f5; }
    .correct { color: green; }
    .incorrect { color: red; }
    @media print { body { background: white; } .container { background: white; box-shadow: none; width: 100%; max-width: 100%; } #results-container button { display: none; } .results-table { width: 100%; border-collapse: collapse; } .results-table th, .results-table td { border: 1px solid #ddd; } }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <div id="quiz-container" class="container max-w-md p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Introduction to Terminal Systems</h1>
    <div id="question-number" class="text-lg text-gray-600 mb-2"></div>
    <div id="question-text" class="text-xl mb-4"></div>
    <form id="options-form" class="space-y-2">
      <label class="block p-2 bg-white bg-opacity-80 rounded hover:bg-gray-100"><input type="radio" name="answer" value="Discharge" class="mr-2"><span class="text-gray-700">Discharge</span></label>
      <label class="block p-2 bg-white bg-opacity-80 rounded hover:bg-gray-100"><input type="radio" name="answer" value="Loading" class="mr-2"><span class="text-gray-700">Loading</span></label>
      <label class="block p-2 bg-white bg-opacity-80 rounded hover:bg-gray-100"><input type="radio" name="answer" value="Pickup" class="mr-2"><span class="text-gray-700">Pickup</span></label>
      <label class="block p-2 bg-white bg-opacity-80 rounded hover:bg-gray-100"><input type="radio" name="answer" value="Grounding" class="mr-2"><span class="text-gray-700">Grounding</span></label>
    </form>
    <div id="feedback" class="mt-4 text-center"></div>
    <div class="flex justify-between mt-4">
      <button id="back-btn" onclick="backQuestion()" class="w-1/2 bg-gray-400 text-white py-2 rounded mr-2 hover:bg-gray-500">Back</button>
      <button id="next-btn" onclick="nextQuestion()" class="w-1/2 bg-blue-800 text-white py-2 rounded hover:bg-blue-900">Next</button>
    </div>
  </div>
  <div id="results-container" class="container max-w-md p-6 rounded-lg shadow-lg hidden">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Introduction to Terminal Systems - Results</h1>
    <p class="text-center text-lg mb-4">Your Score: <span id="final-score"></span> out of 25</p>
    <table id="results-table" class="results-table w-full"></table>
    <div class="mt-4 flex justify-between">
      <button onclick="printResults()" class="w-1/2 bg-gray-400 text-white py-2 rounded mr-2 hover:bg-gray-500">Print Results</button>
      <button onclick="restartQuiz()" class="w-1/2 bg-blue-800 text-white py-2 rounded hover:bg-blue-900">Restart Quiz</button>
    </div>
  </div>
  <script>
    const quizData = [
      { question: "What is the primary function of a terminal system?", options: ["Discharge", "Loading", "Pickup", "Grounding"], correct: "Discharge" },
      // Add 24 more questions here (use the earlier 25-question version as a template)
    ];
    function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
    let currentQuestion = 0;
    let answers = new Array(quizData.length).fill(null);
    function loadQuestion() { try { const q = quizData[currentQuestion]; document.getElementById('question-number').textContent = `Question ${currentQuestion + 1} of ${quizData.length}:`; document.getElementById('question-text').textContent = q.question; const optionsForm = document.getElementById('options-form'); optionsForm.innerHTML = ''; q.options.forEach(option => { const label = document.createElement('label'); label.className = 'block p-2 bg-white bg-opacity-80 rounded hover:bg-gray-100'; label.innerHTML = `<input type="radio" name="answer" value="${option}" class="mr-2"> <span class="text-gray-700">${option}</span>`; optionsForm.appendChild(label); }); document.getElementById('feedback').textContent = ''; document.querySelectorAll('input[name="answer"]').forEach(input => { input.disabled = false; if (answers[currentQuestion] === input.value) input.checked = true; }); document.getElementById('back-btn').disabled = currentQuestion === 0; document.getElementById('next-btn').disabled = false; } catch (error) { console.error('Error loading question:', error); } }
    function nextQuestion() { try { const selectedAnswer = document.querySelector('input[name="answer"]:checked'); if (!selectedAnswer && currentQuestion < quizData.length - 1) { document.getElementById('feedback').textContent = 'Please select an answer!'; return; } if (selectedAnswer) answers[currentQuestion] = selectedAnswer.value; if (currentQuestion < quizData.length - 1) { currentQuestion++; loadQuestion(); } else showResults(); } catch (error) { console.error('Error in nextQuestion:', error); } }
    function backQuestion() { try { if (currentQuestion > 0) { currentQuestion--; loadQuestion(); } } catch (error) { console.error('Error in backQuestion:', error); } }
    function showResults() { try { document.getElementById('quiz-container').classList.add('hidden'); document.getElementById('results-container').classList.remove('hidden'); let score = 0; const resultsTable = document.getElementById('results-table'); resultsTable.innerHTML = '<tr><th>Question</th><th>Your Answer</th><th>Correct Answer</th><th>Status</th></tr>'; quizData.forEach((q, index) => { const userAnswer = answers[index] || 'Not answered'; const isCorrect = userAnswer === q.correct; if (isCorrect) score++; const row = document.createElement('tr'); row.innerHTML = `<td>${q.question}</td><td>${userAnswer}</td><td>${q.correct}</td><td class="${isCorrect ? 'correct' : 'incorrect'}">${isCorrect ? 'Correct' : 'Incorrect'}</td>`; resultsTable.appendChild(row); }); document.getElementById('final-score').textContent = score; } catch (error) { console.error('Error in showResults:', error); } }
    function printResults() { try { window.print(); } catch (error) { console.error('Error in printResults:', error); } }
    function restartQuiz() { try { currentQuestion = 0; answers.fill(null); shuffleArray(quizData); document.getElementById('results-container').classList.add('hidden'); document.getElementById('quiz-container').classList.remove('hidden'); loadQuestion(); } catch (error) { console.error('Error in restartQuiz:', error); } }
    loadQuestion();
  </script>
</body>
</html>
